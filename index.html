<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="signin">
        <h2>Sign in</h2>
        <input class="textin" type="text" placeholder="USERNAME"><br>
        <input class="passwordin" type="password" placeholder="PASSWORD"><br> 
        <div class="images">
        <a href="#"><img src="./facebook logo.png" alt=""></a>
        <a href="#"><img src="./google logo.png" alt=""></a>
        <a href="#"><img src="./apple logo.png" alt=""></a>
        <a href="#"><img src="./xbox logo.png" alt=""></a>
        <a href="#"><img src="./playstation logo.png" alt=""></a>
        </div>
        <input class="checkbox" type="checkbox"><span>Stay signed in</span>
    </div>
</body>
</html>
